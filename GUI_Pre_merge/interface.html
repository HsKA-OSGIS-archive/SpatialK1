<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GUI</title>



<!-- library for Date-Time-Picker-->

<script src="Scripts/jquery-3.0.0.min.js/jquery-3.0.0.min.js"></script>
<script src="Scripts/daterangepicker/moment.min.js"></script>
<link href="Scripts/daterangepicker/bootstrap.min.css" rel="stylesheet" type="text/css"/>


<script src="Scripts/daterangepicker/daterangepicker.js"></script>
<link href="Scripts/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css" />

<link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<div id="Container">
    	<h1>DOSISRECHNER</h1>
      <form name="persData">
             <h2>Persönliche Informationen</h2>
             <div class="InputUnit"><!-- general personal data-->
                <div class="vNameValueContainer"><!-- Alter -->
                	<label class="elemName">Alter</label>
                	<select class="elemValue" name="age" onchange="ageGroup = this;">
                		<option value="A1">&lt; 1 a</option>
                    	<option value="A2">1 - 2 a</option>
                    	<option value="A3">2 - 7 a</option>
                    	<option value="A4">7 - 12 a</option>
                    	<option value="A5">12 - 17 a</option>
                    	<option value="A6">&gt 17 a</option>
                	</select>
                </div><!-- END Alter -->
			    <div class="hNameValueContainer"><!-- pregnancy -->
               		<label class="elemName">Schwangerschaft</label>
                	<input class="elemValue" type="checkbox" name="pregnancy" onchange="if(this.checked == false){statiumFoetus = 0} else{staiumFoetus = 1}"/>	
                </div><!-- END pregnancy -->
            </div><!-- END general personal data-->
            <div class="InputUnit"><!-- Departure info input -->
				<h2>Aufenthalte</h2>
                <input class="textInput" type="text" ng-model="model" name="start" placeholder="Start"/>
                <!--div class="hNameValueContainer"><
                	<label class="elemName">Start</label>
                	<input class="hNameValueContainer" type="text" ng-model="model" class="elemValue" name="start"/>
                </div-->
                <input type="text" class="textInput" id="destLocation" name="destination_place" placeholder="Zielort"/>
                <!--div class="hNameValueContainer">
                	<label class="elemName">Zielort</label>
                	<input class="hNameValueContainer" type="text" class="elemValue" id="destLocation" name="destination_place"/>
                </div-->
                <div>
                	<input type="text" class="daterangepickerCon" name="timerange"/>
                </div>
                <!--div class="hNameValueContainer">
                	<label class="elemName">Aufenthaltsdauer</label>
                	<input type="text" class="elemValue" name="startDuration"/>
                </div><-- END Duration of residence -->
                <!-- arrival info input -->
                <div class="hNameValueContainer"/></div><!-- vertical breake -->
                <!-- end arrival location input -->
             </div><!-- end 
                <!--div class="hNameValueContainer">
                	<label class="elemName">Aufenthaltsdauer</label>
                	<input type="text" class="elemValue" name="destinationDuration"/>
                </div-->
             <div class="InputUnit">
                <h2>Schutzmaßnahmen</h2>
                <div class="rollOutMenu"><!--Protection mesures-->
                	<div class="hNameValueContainer">
                    	<label class="elemName">Gasmaske</label>
                    	<input class="elemValue" type="checkbox" name="Gasmask" onchange="if(this.checked == false){
                            	while(actions.indexOf('protecting_mask') != -1){
                        			actions.splice(actions.indexOf('protecting_mask'), 1);
                                }
                            }
                            else{
                                actions.push('protecting_mask');
                            }
                            alert(actions);"/>
                    </div>
                    <div class="hNameValueContainer">
                    	<label class="elemName">Iodtablette</label>
                    	<input class="elemValue" type="checkbox" name="Iodine" onchange="if(this.checked == false){
                            	while(actions.indexOf('iodine') != -1){
                        			actions.splice(actions.indexOf('iodine'), 1);
                                }
                            }
                            else{
                                actions.push('iodine');
                            }
                            alert(actions);"/>
                    </div>
                    <div class="hNameValueContainer">
                    	<label class="elemName">Evakuierung</label>
                    	<input class="elemValue" type="checkbox" name="Evacuation" onchange="if(this.checked == false){
                            	while(actions.indexOf('evacuation') != -1){
                        			actions.splice(actions.indexOf('evacuation'), 1);
                                }
                            }
                            else{
                                actions.push('evacuation');
                            }
                            alert(actions);"/>
                    </div>
                </div><!--END protection mesures-->
                <div class="vNameValueContainer"><!-- residens start-->
                	<label class="elemName">Aufenthaltsort</label>
                    <select class="elemValue" name="residenceStart" onchange="residence = this.value;">
                    	<option value="outside">im Freien / Auto</option>
                    	<option value="house">Haus</option>
                    	<option value="basement">Keller</option>
                    </select>
                </div><!-- END residens start-->
            </div><!-- END Input elements for departure info-->
            <div class="button" onclick="alert('Date-Time: ' + begin">Dosis Berechnen</div>
            </form>
         </div>
	</div>
    <script src="interfaceFunctionaity.js" type="text/javascript"></script>
    <script type="text/javascript">
		$(function(){	
			$('.daterangepickerCon').daterangepicker({
    			locale : {
					"format": "DD.MMM.YYYY HH:MM",
        			"separator": " - ",
        			"applyLabel": "Übernehmen",
       				"cancelLabel": "Abbrechen",
        			"fromLabel": "Von",
        			"toLabel": "Bis",
        			"customRangeLabel": "Custom",
        			"weekLabel": "W",
        			"daysOfWeek": [
            			"So",
            			"Mo",
            			"Di",
            			"Mi",
            			"Do",
            			"Fr",
            			"Sa"
        			],
        			"monthNames": [
            			"Januar",
            			"Februar",
            			"März",
            			"April",
            			"Mai",
            			"Juni",
            			"Juli",
            			"August",
            			"September",
            			"Oktober",
            			"November",
            			"Dezember"
        			],
        			"firstDay": 1
    			},
				"timePicker": true,
    			"timePicker24Hour": true/*,
    			"startDate": "10/04/2016",
   			 	"endDate": "01/24/2017"*/
			}, function(start, end, label) {
				end = end.format('DD.MM.YYYY HH:MM');
				start = start.format('DD.MM.YYYY HH:MM');
				alert('Start: ' + start + ', End: ' + end);
			});;
		})
	</script>
</body>
</html>
